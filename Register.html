<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title> Register </title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="LogInRegisterPageStyles.css">
</head>
	<h1>
		Please fill out the registration form
	</h1>
<body>
		<form name="register" method="post" action="register.js">
			<table>
				<tr height="75">
					<td align="right"> * Name: &nbsp </td>
					<td> <input type="text" name="name" size="30"> </td>
				</tr>
				<tr height="75">
					<td align="right"> * Surname: &nbsp </td>
					<td> <input type="text" name="surname" size="30"> </td>
				</tr>
				<tr height="75">
					<td align="right"> * Birthday: &nbsp </td>
					<td> <input type="date" name="birthday" size="30"> </td>
				</tr>
					<td align="right"> * Email: &nbsp </td>
					<td> <input type="email" name="email" size="30"> </td>
				<tr height="75">
					<td align="right"> * Phone: &nbsp </td>
					<td> <input type="tel" name="phone" size="30"> </td>
				</tr>
				<tr height="75">
					<td align="right"> * Avatar: &nbsp </td>
					<td> <input type="file" name="avatar" size="30"> </td>
				</tr>
				<tr height="75">
					<td align="right"> * Login: &nbsp </td>
					<td> <input type="text" name="login" size="30">	</td>
				</tr>
				<tr height="75">
					<td align="right"> * Password: &nbsp </td>
					<td> <input type="password" name="password" size="30"> </td>
				</tr>
				<tr height="75">
					<td align="right"> * Confirm the password: &nbsp </td>
					<td> <input type="password" name="passwordConfirm" size="30"> </td>
				</tr>
</table>
</form>
</body>
</html>
